{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button aria-hidden="true" class="close" data-dismiss="modal" type="button">?</button>
                        <h4 align="center" class="modal-title">Вы действительно хотите удалить новость?</h4>
                    </div>
                    <div class="modal-footer">
                        <form method="POST">
                            {% csrf_token %}
                            <input class="btn btn-danger col-lg-12" type="submit" value="Удалить">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
