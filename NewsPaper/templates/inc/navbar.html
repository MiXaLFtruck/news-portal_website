{% load cache %}

{% cache 60 navbar %}
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'news_list' %}">Django News</a>
            <a class="navbar-brand" href="{% url 'news_list' %}">
            <img src="{% static 'assets/django.png' %}" alt="" width="26" height="26"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'news_list' %}">Главная</a></li>
                <li><a href="{% url 'add_news' %}">Добавить новость</a></li>

                    </ul>
                </li>
                <li><a href="{% url 'edit_profile' %}">Профиль</a></li>
