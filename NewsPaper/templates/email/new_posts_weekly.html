<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New posts for last week</title>
</head>
<body>
    <h4>Новые посты за прошедшую неделю в твоей любимой категории {{ category }}</h4>
    {% for post in posts_to_send %}
        <p><a href="http://127.0.0.1:8000{{ post.get_absolute_url }}">{{ post.title }}</a></p>
    {% endfor %}
</body>
</html>
