{% extends 'accounts_base.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-lg-4 col-lg-offset-4">
        {% if form.errors %}
        <div class="alert alert-dismissible alert-danger">
            <strong>Ошибка входа! </strong>Ваши имя пользователя и пароль не соответствуют. Попробуйте еще раз.
        </div>
        {% endif %}
        <div class="well">
            <form action="{% url 'login' %}" class="form-horizontal" method="post">
                <fieldset>
                    <legend>Вход в систему</legend>
                    {% csrf_token %}

                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{ form.username.label_tag }}</label>
                        <div class="col-lg-9">
                            {{ form.username }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">{{ form.password.label_tag }}</label>
                        <div class="col-lg-9">
                            {{ form.password }}
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-4">
                            <a href="/allauth/google/login/?process=login" class="btn btn-link"><img
                                    src="{% static 'assets/google.jpg' %}" width="100" height="40" alt="Вход с использованием Google"></a>
                            <button class="btn btn-default"><a href="/allauth/signup">Регистрация</a></button>
                            <button class="btn btn-primary" type="submit">Вход</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
